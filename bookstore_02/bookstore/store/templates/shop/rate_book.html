{% extends "shop/base.html" %}
{% block title %}Rate Book{% endblock %}

{% block content %}
<div class="container mt-4">

    <h3>Rate: {{ book.title }}</h3>

    {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Your rating</label>
            <select name="score" class="form-select" required>
                {% for i in "12345" %}
                    <option value="{{ forloop.counter }}"
                        {% if rating and rating.score == forloop.counter %}
                            selected
                        {% endif %}
                    >
                        {{ forloop.counter }} / 5
                    </option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary">Submit</button>
        <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Back</a>
    </form>

</div>
{% endblock %}
