<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Book Store{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">BookStore</a>

        <div class="d-flex gap-2">
            <a class="nav-link text-white" href="{% url 'book_list' %}">Books</a>
            <a class="nav-link text-white" href="{% url 'view_cart' %}">Cart</a>
        </div>

        <div class="ms-auto text-white">
            {% if request.session.customer_name %}
                Hello, {{ request.session.customer_name }} |
                <a href="{% url 'logout' %}" class="text-warning">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-warning">Login</a>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
